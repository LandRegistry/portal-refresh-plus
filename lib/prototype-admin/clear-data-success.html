{% extends "layout.html" %}

{% block pageTitle %}
  Data cleared - GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<script>
  function removeSessionStorage(){
    sessionStorage.clear();
    window.location.pathname = '/'

  }
</script>

  <h1 class="govuk-heading-m">
    Data cleared
  </h1>

  <p>
    The session data has been cleared.
  </p>

  <p>
    <a id='cleardatalink' style="cursor:pointer;" onclick="removeSessionStorage()">
      Prototype home page
    </a>
  </p>

{% endblock %}
