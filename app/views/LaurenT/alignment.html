{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Lauren's Portal Party
{% endblock %}

{% block content %}
<style>
.govuk-width-container {
    max-width: 100%;
    margin-right: 0px;
    margin-left: 0px;
}

.govuk-main-wrapper--auto-spacing:first-child, .govuk-main-wrapper--l {
    padding-top: 0px;
}

.govuk-main-wrapper {
    padding-bottom: 0px;
}


.column-full{
  width:100%;
  float:left;
  margin:0;
  padding:0;
}

.center {
   text-align: center;
}

header {
  width:100%;
  height:80px;
  margin:0;
  padding:0;
}


.footer {
  width:100%;
  height:80px;
  margin:0;
  padding:0;
}

.middle {
  width:100%;
  height: calc(100vh - 160px);
  margin:0;
  padding:0;
}

.backgroundPhoto {
    background-image: url(/public/images/background.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

.headerIcons{
  float:right;
  margin:0;
  padding:0;
}

.footerIcons{
  display: inline-block;
}

.govuk-body-m, .govuk-body, p {
    color: rgb(255 255 255 / 99%);
    font-family: nunito;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-weight: 400;
    font-size: 16px;
    font-size: 1rem;
    line-height: 1.25;
    margin-top: 0;
    margin-bottom: 15px;
    padding-left: 1805px;
}
  </style>


<!-- Layout -->

<div class="column-full backgroundPhoto">
 <header class="header">

  <!-- Account Icon -->

<div> 
  <img src="/public/images/account.png" alt="account" width="37" height="37" class="headerIcons" style="padding-top: 20px">
</div>

<!-- Basket Icon-->

<div> 
  <img src="/public/images/basket.png" alt="basket" width="37" height="37" class="headerIcons" style="padding-top: 20px">
</div>
   </header>
   
   <div class="middle">
     <div>
      <img src="/public/images/landreg.jpg" alt="landreg" width="214" height="98" class="center" style="padding-top: 500px">
     </div>
     <body>
       <p>Navigation</p>
       <p>25/04/2022</p>
     </body>
    </div>
 <footer class="footer">
      <div style="margin:auto;width: fit-content;">
     
          <img src="/public/images/appstore.png" alt="appstore" width="37" height="37" class="footerIcons">
          <img src="/public/images/instagram.png" alt="instagram" width="37" height="37" class="footerIcons">
          <img src="/public/images/facebook.png" alt="facebook" width="37" height="37" class="footerIcons">
        
      </div>
  </footer>
 </div>







{% endblock %}
