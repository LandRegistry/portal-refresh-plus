<style>
.govuk-width-container {
    max-width: 100%;
    margin-right: 0px;
    margin-left: 0px;
}

.govuk-main-wrapper--auto-spacing:first-child, .govuk-main-wrapper--l {
    padding-top: 0px;
}

.govuk-main-wrapper {
    padding-bottom: 0px;
}
 

.column-full{
  width:100%;
  float:left;
  margin:0;
  padding:0;
}

.center {
   text-align: center;
}

header {
  width:100%;
  height:80px;

  padding:0;
}


.footer {
  width:100%;

  margin:0;
  padding:0;
}

.middle {
  width:100%;

  padding:0;
}

.backgroundPhoto {

.headerIcons{

  padding:0;
}

.footerIcons{
  float:left;
  margin:0;
  padding:0;
}

.footerIcons{
  display: inline-block;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 160px)
}

.dropdown {
  position: relative;
  display: inline-block;
  color: #f9f9f9;
}

.dropdown-content {
  display: none;
  position: sticky;
  min-width: 160px;
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}


main { /* ADDED */
  display: flex;
  align-items: center;

}
#donateList {

  flex-direction: column;

}

.donateItem {
  flex: 0 1 auto;

  justify-content: flex-start;
  align-self: center;*/
}


.donateItem p {
  vertical-align: bottom;
  color: white
}

p:hover {
  background-color: hwb(178 28% 40%);
}

.dropbtn {
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
