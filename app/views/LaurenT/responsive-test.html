{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Lauren's Portal Party
{% endblock %}

{% block content %}
<style>
.govuk-width-container {
    max-width: 100%;
    margin-right: 0px;
    margin-left: 0px;
}

.govuk-main-wrapper--auto-spacing:first-child, .govuk-main-wrapper--l {
    padding-top: 0px;
}

.govuk-main-wrapper {
    padding-bottom: 0px;
}
 

.column-full{
  width:100%;
  float:left;
  margin:0;
  padding:0;
}

.center {
   text-align: center;
}

header {
  width:100%;
  height:80px;
  margin:0;
  padding:0;
}


.footer {
  width:100%;
  height:80px;
  margin:0;
  padding:0;
}

.middle {
  width:100%;
  height: calc(100vh - 160px);
  margin:0;
  padding:0;
}

.backgroundPhoto {
    background-image: url(/public/images/background.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

.headerIcons{
  float:right;
  margin:0;
  padding:0;
}

.footerIcons{
  float:left;
  margin:0;
  padding:0;
}

.govuk-body-m, .govuk-body, p {
    color: rgb(255 255 255 / 99%);
    font-family: nunito;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-weight: 400;
    font-size: 16px;
    font-size: 1rem;
    line-height: 1.25;
    margin-top: 0;
    margin-bottom: 15px;
    padding-left: 1805px;
}


.footerIcons{
  display: inline-block;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 160px)
}

.final__dropdown{
  position: relative;
  z-index: 10;
  display: inline-block;
}
  .final__dropdown__hover{
    display: inline-block;
    padding: 10px;
    background-color:#323b40;
    color: #ffffff;
    border:0 solid #323b40;
    cursor: pointer;
  }
  .final__dropdown__hover:hover{background-color: #222222;}
  .final__dropdown__menu{
    position: absolute;
    display: none;
    top: 100%;
    left: 0;
    min-width: 200px;
    background-color: #ffffff;
    color: #323b40;
    box-shadow: 0 3px 2px rgba(0,0,0,0.3);
  }
  .final__dropdown:hover .final__dropdown__menu{display: block;}
    .final__dropdown__menu a{
      display: block;
      padding: 10px;
      text-decoration: none;
      border-width: 0;
      border-top: 1px solid #e0e0e0;
    }
    .final__dropdown__menu a:hover{
      background-color:#f0f0f0;
      color: #323b40;
    }

  </style>


<!-- Layout -->

<div class="column-full backgroundPhoto">
 <header class="header">

  <!-- Account Icon -->

<div> 
  <img src="/public/images/account.png" alt="account" width="37" height="37" class="headerIcons" style="padding-top: 20px">
</div>

<!-- Basket Icon-->

<div> 
  <img src="/public/images/basket.png" alt="basket" width="37" height="37" class="headerIcons" style="padding-top: 20px">
</div>
   </header>
   
   <div class="middle">
     <div class="container">
      <img src="/public/images/landreg.jpg" alt="landreg" width="214" height="98">
    </div>
    </div>
    


    <footer class="footer">
      <div style="margin:auto;width: fit-content;">
     
          <img src="/public/images/appstore.png" alt="appstore" width="37" height="37" class="footerIcons">
          <img src="/public/images/instagram.png" alt="instagram" width="37" height="37" class="footerIcons">
          <img src="/public/images/facebook.png" alt="facebook" width="37" height="37" class="footerIcons">
        
      </div>
  </footer>
 </div>
</div>







{% endblock %}
