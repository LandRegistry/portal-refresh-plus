{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Lauren's Portal Party
{% endblock %}

{% block content %}
<style>
.govuk-width-container {
    max-width: 100%;
    margin-right: 0px;
    margin-left: 0px;
}

.govuk-main-wrapper--auto-spacing:first-child, .govuk-main-wrapper--l {
    padding-top: 0px;
}

.govuk-main-wrapper {
    padding-bottom: 0px;
}
 

.column-full{
  width:100%;
  float:left;
  margin:0;
  padding:0;
}

.center {
   text-align: center;
}

header {
  width:100%;
  height:80px;
  margin:0;
  padding:0;
}


.footer {
  width:100%;
  height:80px;
  margin:0;
  padding:0;
}

.middle {
  width:100%;
  height: calc(100vh - 160px);
  margin:0;
  padding:0;
}

.backgroundPhoto {
    background-image: url(/public/images/8F81B50A-87B9-41C0-B836-1804E69B2724_1_201_a.jpeg); 
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

.headerIcons{
  float:right;
  margin:0;
  padding:0;
}

.footerIcons{
  float:left;
  margin:0;
  padding:0;
}

.footerIcons{
  display: inline-block;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 160px)
}

.dropdown {
  position: relative;
  display: inline-block;
  color: #f9f9f9;
}

.dropdown-content {
  display: none;
  position: absolute;
  min-width: 160px;
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

  </style>


<!-- Layout -->

<div class="column-full backgroundPhoto">
 <header class="header">

  <!-- Account Icon -->

<div> 
  <img src="/public/images/account.png" alt="account" width="37" height="37" class="headerIcons" style="padding-top: 20px">
</div>

<!-- Basket Icon-->

<div> 
  <img src="/public/images/basket.png" alt="basket" width="37" height="37" class="headerIcons" style="padding-top: 20px">
</div>
   </header>
   
   <div class="middle">
     <div class="container">
      <img src="/public/images/landreg.jpg" alt="landreg" width="214" height="98">
     </div>  
     <div class="dropdown">
        <span>Navigation</span>
        <div class="dropdown-content">
        <p>Find a property</p>
        <p>News</p>
        <p>Services</p>
        <p>My Services</p>
        <p>Service Information</p>
        <p>Contact us</p>
        </div>
      </div>
    </div>
     


    <footer class="footer">
      <div style="margin:auto;width: fit-content;">
     
          <img src="/public/images/appstore.png" alt="appstore" width="37" height="37" class="footerIcons">
          <img src="/public/images/instagram.png" alt="instagram" width="37" height="37" class="footerIcons">
          <img src="/public/images/facebook.png" alt="facebook" width="37" height="37" class="footerIcons">
        
      </div>
  </footer>
 </div>
</div>







{% endblock %}
